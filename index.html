<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FCC: Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


      <header id="header">
        <img id="header-img" src="https://img.freepik.com/free-vector/logo-brand-identity-square-business-corporate-template_29503-80.jpg" alt="">
        <nav id="nav-bar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <p><a class="nav-link" href="#about-us">About Us</a></p>
              </li>
              <li class="nav-item">
                <p><a class="nav-link" href="#mission">Mission</a></p>
              </li>
              <li class="nav-item">
                <p><a class="nav-link" href="#vission">Vission</a></p>
              </li>

            </ul>
          </div>
        </nav>
      </header>

      <div class="container h-100 mission">
        <div id="mission" class="row h-100 justify-content-center align-items-center">
          <div class="col-md-8">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe id="video" class="embed-responsive-item" width="1280" height="720" src="https://www.youtube.com/embed/S5rvJOcff_I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

      <section id="welcome-section">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1>Landing Page</h1>

          </div>
        </div>

      </section>

      <div id="about-us">
      <p>We are an enerprise focused on helping you out!</p>
      <p>Our goals are the same a yours! Let us know!</p>
      </div>
      <div id="vission">
      <p>Making your goals become true!</p>
      </div>

      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-md-8 text-left">
            <form id="form" action="https://www.freecodecamp.com/email-submit">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>


              <input id="submit" type="submit" value="Submit" class="btn btn-primary">
              <img class="img-query" src="./open-iconic/svg/phone.svg">

            </form>
          </div>
        </div>
      </div>

    <!--

    Hello Camper!

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
